<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corporate Social Responsibility Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h1>Corporate Social Responsibility Dashboard</h1>
    <h3>FY 2023-24 • Complete Live Dataset</h3>
  </header>

  <!-- Filters -->
  <section id="filters">
    <select id="filter-state">
      <option value="">All States</option>
      <!-- States populated dynamically -->
    </select>
    <select id="filter-sector">
      <option value="">All Sectors</option>
      <!-- Sectors populated dynamically -->
    </select>
    <select id="filter-psu">
      <option value="">PSU & Non-PSU</option>
      <option value="PSU">PSU</option>
      <option value="Non-PSU">Non-PSU</option>
    </select>
    <input type="text" id="filter-search" placeholder="Search company..." />
    <button id="filter-reset">Reset Filters</button>
  </section>

  <!-- Totals -->
  <section id="totals">
    <div>
      <strong>Total Companies:</strong> <span id="total-companies">0</span>
    </div>
    <div>
      <strong>Total Projects:</strong> <span id="total-projects">0</span>
    </div>
    <div>
      <strong>Total CSR Spending:</strong> <span id="total-spending">₹0 Cr</span>
    </div>
  </section>

  <!-- Company List -->
  <section id="company-list-section">
    <h2>Company List</h2>
    <div id="company-list"></div>
    <div id="pagination-controls"></div>
  </section>

  <!-- Charts Section -->
  <section id="charts-section">
    <h2>Charts</h2>
    <div id="chart-state">
      <h3>CSR Spending by State</h3>
      <canvas id="chart-by-state"></canvas>
    </div>
    <div id="chart-sector">
      <h3>CSR Spending by Sector</h3>
      <canvas id="chart-by-sector"></canvas>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
